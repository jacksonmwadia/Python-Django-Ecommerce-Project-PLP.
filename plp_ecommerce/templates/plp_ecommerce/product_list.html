<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for products in product %}
            <li>
                <h2>{{ products.name }}</h2>
                <p>Price: ${{ products.price }}</p>
                {% if products.image %}
                    <img src="{{ products.image.url }}" alt="{{ products.name }}">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
